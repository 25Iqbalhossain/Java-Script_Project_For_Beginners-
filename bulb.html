 <h1>Bulb Changing Colore with Switch Project</h1>
 <img src="R.jpg"   alt=" " id="bulb" > 
 <br> 
 <button id="Switch" onclick="coloreChange()">On</button>
 <!---<script src="bulb.js">

 </script>-->
 <script>
    function coloreChange(){
        var a=0;
       
            
        if(a==0){
            document.getElementById("bulb").src="off.jpg";
            a=1;
            document.getElementById("Switch").textContent="Off";
            
        }
        else{
            document.getElementById("bulb").src="R.jpg";
            a=0;
            document.getElementById("Switch").testContent="On";
            
        }
    }
 </script>
